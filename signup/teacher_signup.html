<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup | LMS-Learning Made Simple</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body >
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/api">LMS-Learning Made Simple</a>
        </div>
      </nav>
    <div>
        <div class="container text-center p-3 mb-2 ">
            <h1 class="my-2 p-4"">Teacher Sign up</h1>
            <div>
                <div class="mb-3">
                <label for="teacherid" class="form-label">Teacher ID</label>
                <input type="number" class="form-control" id="teacherid" aria-describedby="idhelp">
                <div id="idhelp" class="form-text">Eg. 1&lt;dept_id&gt;xxx</div>
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation">
                </div>
                <div class="mb-3">
                <label for="deptid" class="form-label">Department ID</label>
                <input type="text" class="form-control" id="deptid">
                <div id="deptidhelp" class="form-text">1-20</div>
                </div>
                <button type="submit" class="btn btn-primary" onClick="register()">Register</button>
            </div> 
        </div>
    </div>
    
    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous">
    </script>
    <script>
        // Function used for post operation
        async function postData(url = "", data = {}) {
          // Default options are marked with *
          const response = await fetch(url, {
              method: "POST",
              headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
          });
          let rdata = await response.json();
          return rdata;
        };

        async function register(){
            const teacherID = document.getElementById("teacherid").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const designation = document.getElementById("designation").value;
            const deptID = document.getElementById("deptid").value;
            let resp;
            resp = await postData("/api/signup/teacher",{
            teacherID: teacherID,
            password: password,
            name: name,
            email: email,
            designation: designation,
            deptID: deptID
            });
            
            alert(resp.message);

            document.getElementById("teacherid").value = "";
            document.getElementById("password").value = "";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("designation").value = "";
            document.getElementById("deptid").value = "";
        }  
    </script>
</body>
</html>
