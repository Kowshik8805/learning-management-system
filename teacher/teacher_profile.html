<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile | LMS-Learning Made Simple</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/api/teacher/dashboard">LMS-Learning Made Simple</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item my-2 mx-3">
                    <a class="nav-link " aria-current="page" href="/api/teacher/dashboard">Dashboard</a>
                </li>
                <li class="nav-item my-2">
                    <button type="button" class="btn btn-secondary" onClick="logout()">Logout</button>
                </li>
            </ul>     
          </div>
        </div>
      </nav>
      <div class="mx-2 my-3">
        <h1 class="my-3">Teacher Profile</h1>
        <br>
        <div id="profile">
            <!-- Filled up by  -->
        </div>
      </div>
    
    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous">
    </script>
    <script>
      const teacherID = localStorage.getItem("teacherID");
      function logout() {
          alert("You have been logged out");
          localStorage.removeItem("teacherID");
          window.location = "/api/login/teacher";
      }
      async function profile(teacherID){
        const profile_div = document.getElementById("profile");
        let html = "";
        const resp = await fetch(`/api/teacher/${teacherID}`);
        const data = await resp.json();
        if(!data || data.length === 0){
            html += "<h3>No Data Found</h3>";
        }
        else{
            const keys = Object.keys(data[0]);
            html += `
            <p>Name: ${data[0].FULL_NAME}</p>
            <p>Teacher ID: ${data[0].ID}</p> 
            <p>Email: ${data[0].EMAIL}</p> `
        }
        profile_div.innerHTML = html;
      }
      profile(teacherID);
    </script>
</body>
</html>
